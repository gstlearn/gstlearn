name: nonreg-tests_windows-2019-rtools

on:
  # Deactivate the workflow
  #push:
  #  branches-ignore:
  #    - '**'
  # Activate the workflow at each push on dev branch
  push:
    branches: [ dev ]
  # Activate the workflow at each pull request on dev branch
  pull_request:
    branches: [ dev ]
  # Permit manual trigger
  # Activate the workflow every day at 23:30 UTC = for Paris 00:30 (summer) or 01:30 (winter)
  schedule:
    # * is a special character in YAML so you have to quote the string
    - cron:  '30 23 * * *'
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Manual'
        required: false
        default: ''

env:
  # Customize the CMake build type here (Release, Debug)
  BUILD_TYPE: Release
  BUILD_DIR : build
  R_VERSION  : 4.1.3
  SWIG_ROOT  : ${{github.workspace}}/swig_420b
  PCRE2_ROOT : ${{github.workspace}}/pcre2
  BISON_ROOT : ${{github.workspace}}/bison
  BOOST_ROOT : ${{github.workspace}}/boost
  BOOST_URL: https://sourceforge.net/projects/boost/files/boost/1.72.0/boost_1_72_0.tar.bz2/download
  EIGEN_ROOT : Eigen
  EIGEN_URL : https://gitlab.com/libeigen/eigen/-/archive/3.4.0/eigen-3.4.0.zip

jobs:
  
  build:
    runs-on: windows-2019

    steps:
    - uses: actions/checkout@v3

    - name: Setup R Version
      uses: r-lib/actions/setup-r@v2
      with:
        r-version: ${{env.R_VERSION}}

    - name: Install SWIG dependencies
            # See nuget.yml in SWIG github repo
      shell: powershell
      run: |
          nuget install Bison -Version 3.7.4 -OutputDirectory ${{env.BISON_ROOT}}
          nuget install PCRE2 -Version 10.39 -OutputDirectory ${{env.PCRE2_ROOT}}

    - name: Install R dependencies
      run: Rscript -e "install.packages(c('devtools'), repos='https://cloud.r-project.org/', dependencies = TRUE)"

    - name: Compile and install [customized] SWIG 4.2.0b
      shell: powershell
      run: |
        mkdir swig_src
        cd swig_src
        git clone https://github.com/fabien-ors/swig.git
        cd swig
        $env:PATH="${{env.BISON_ROOT}}\Bison.3.7.4\bin;" + $env:PATH
        $PCRE_PATH="${{env.PCRE2_ROOT}}\PCRE2.10.39.0"
        cmake -B${{env.BUILD_DIR}} -G "Visual Studio 16 2019" -DCMAKE_INSTALL_PREFIX:PATH=${{env.SWIG_ROOT}} -DCMAKE_C_FLAGS="/DPCRE2_STATIC" -DCMAKE_CXX_FLAGS="/DPCRE2_STATIC" -DPCRE2_INCLUDE_DIR="$PCRE_PATH/include" -DPCRE2_LIBRARY="$PCRE_PATH/lib/pcre2-8-static.lib"
        cmake --build ${{env.BUILD_DIR}} --config Release
        cmake --install ${{env.BUILD_DIR}} --config Release

    - name : Download and uncompressed Boost headers
      run: |
        mkdir ${{env.BOOST_ROOT}}
        curl --progress-bar --location --output ${{env.BOOST_ROOT}}/download.tar.bz2 ${{env.BOOST_URL}}
        7z -o${{env.BOOST_ROOT}} x ${{env.BOOST_ROOT}}/download.tar.bz2 -y -bd
        7z -o${{env.BOOST_ROOT}} x ${{env.BOOST_ROOT}}/download.tar -y -bd
        cd ${{env.BOOST_ROOT}} && cp -r boost_*/* .

    - name : Download and uncompressed Eigen headers
      run: |
        mkdir ${{env.EIGEN_ROOT}}
        curl --progress-bar --location --output ${{env.EIGEN_ROOT}}/download.zip ${{env.EIGEN_URL}}
        7z -o${{env.EIGEN_ROOT}} x ${{env.EIGEN_ROOT}}/download.zip -y -bd
        cd ${{env.EIGEN_ROOT}} && cp -r eigen-*/* .

    - name: Configure cmake
      run: cmake -B${{env.BUILD_DIR}} -G "MSYS Makefiles" -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} -DBUILD_R=ON -DBUILD_PYTHON=OFF -DSWIG_EXECUTABLE=${{env.SWIG_ROOT}}/bin/swig -DBoost_ROOT=${{env.BOOST_ROOT}} -DUSE_HDF5=OFF -DEigen3_ROOT=${{env.EIGEN_ROOT}}

    - name: Compile, install packages and execute non-regression tests
      # Execute tests defined by the CMake configuration.
      run: cmake --build ${{env.BUILD_DIR}} --target check
