name: publish_python_ubuntu-16

on:
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Manual'
        required: false
        default: ''

env:
  BUILD_TYPE: Release
  BUILD_DIR : build
  BUILD_PLAT: manylinux1_x86_64

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: ndesassis/test_ubuntu-16
    strategy :
      matrix:
        python: ["py38","py39","py310", "py311"]
        #python: ["py35","py36","py37","py38","py39","py310"]

    steps:
    - uses: actions/checkout@v3

    - name : Create Wheels
      run : |
        export PATH=/opt/python/${{matrix.python}}/bin:$PATH
        cmake -B${{env.BUILD_DIR}} -DCMAKE_BUILD_TYPE:STRING=${{env.BUILD_TYPE}} -DBUILD_PYTHON=ON -DUSE_HDF5=OFF
        cmake --build ${{env.BUILD_DIR}} --target python_build -- -j 3
        cd ${{env.BUILD_DIR}}/python/${{env.BUILD_TYPE}}
        # Note: wheel must be declared pure (see setup.py)
        python3 setup.py bdist_wheel --plat-name=${{env.BUILD_PLAT}}

    - name : Upload
      run : |
        export PATH=/opt/python/${{matrix.python}}/bin:$PATH
        python3 -m twine upload ${{env.BUILD_DIR}}/python/${{env.BUILD_TYPE}}/dist/*
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{secrets.TWINE_TEST_TOKEN}}
        TWINE_REPOSITORY: testpypi

   

